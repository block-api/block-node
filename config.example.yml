debug: true
# service name eg "auth-service"
name: "example-service"
# service version
version: 1
# directory where data (eg databases) is stored
data_dir: "/usr/local/block-node"
# -- network settings --
network:
  # default packet delivery method: all / random
  delivery: "random"
  # transport type: tcp / redis
  transport: "tcp"
  # selected transport setting
  settings:
    public_host: "localhost"
    public_port: "8090"
    bind_host: "0.0.0.0"
    bind_port: "8090"
  # known nodes at startup - will send heartbeat
  nodes:
    - transport: "tcp"
      public_host: "localhost"
      public_port: "8090"
# -- database settings ---
database:
  # size in MB
  memory_cache: 128
  default:
    type: "sqlite"
    path: "/db_default.sqlite"
    options: "cache=shared&mode=rw"
    maxOpenConnections: 1
